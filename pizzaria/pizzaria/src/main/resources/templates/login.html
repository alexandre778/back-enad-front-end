 <!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pizzaria Sabor da It√°lia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar com AGM//SOFTWARE -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">üçï Pizzaria Sabor da It√°lia</a>
        <span class="navbar-text text-white fw-bold ms-auto">AGM//SOFTWARE</span>
    </div>
</nav>

<!-- Conte√∫do do login -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center text-danger mb-3">Login</h3>
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}"></div>

            <button type="submit" class="btn btn-danger w-100">Entrar</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
